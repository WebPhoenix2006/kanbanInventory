<div class="container">
  <div class="row">
    <div class="col-md-6 col-sm-12">
      <div class="logo-container">
        <img src="assets/images/kanban_logo.png" alt="kanban-logo" />
      </div>
    </div>
    <div class="col-md-6 col-sm-12">
      <div class="login-container">
        <div class="heading">
          <img src="assets/images/kanban_logosmall.png" alt="kanban-logo" />
          <h1>Login to your account</h1>
          <p>Welcome back! Please enter your details.</p>
        </div>
        <div class="form">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <label for="email"
              >Email or username
              <input
                type="email"
                class="form-control"
                placeholder="Enter your username..."
                formControlName="username"
              />
              <div
                class="text-danger"
                *ngIf="
                  loginForm.get('username')?.touched &&
                  loginForm.get('username')?.invalid
                "
              >
                <small *ngIf="loginForm.get('username')?.errors?.['required']"
                  >*Username is required</small
                >
              </div>
            </label>
            <label for="email"
              >Password
              <input
                type="password"
                class="form-control"
                placeholder="Enter your password..."
                formControlName="password"
              />
              <div
                class="text-danger"
                *ngIf="
                  loginForm.get('password')?.touched &&
                  loginForm.get('password')?.invalid
                "
              >
                <small *ngIf="loginForm.get('password')?.errors?.['required']"
                  >*Password is required</small
                >
                <small *ngIf="loginForm.get('password')?.errors?.['minLength']">Password must be at least 6 characters.</small>
              </div>
            </label>
            <div class="form-group">
              <div class="remember">
                <input type="checkbox" id="remember" />
                <label for="remember" class="ms-2">Remember for 30 days</label>
              </div>
              <div class="forgot">
                <a routerLink="/" class="forgot-password">Forgot Password</a>
              </div>
            </div>
            <div class="submit">
                <button class="btn btn-primary submit-btn" type="submit">Sign In</button>
                <button class="btn btn-outline-primary google-btn">
                <div class="icon me-2">
                    <img src="assets/images/google-icon.png" alt="social">
                </div>
                Sign in with Google</button>
            </div>
            <p>Don't have an account? <a routerLink="/auth/signup">Sign Up</a></p>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
